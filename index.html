<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikace pojistných událostí</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/d8d78.ico" type="image/favicon">
</head>
<body>
    <div class="scroll-container">
        
        <nav class="navbar">
            <img src="/logo1.png" alt="Logo" class="navbar-logo">
        
            <button id="profileBtn">Profil pojištěného</button>
            <button id="listBtn">Seznam pojištěných</button>
            <button id="addBtn">Přidat pojištěného</button>
        </nav>
        <main class="container">
            <section id="profile" class="section">
                <h1>Profil pojištěného</h1>
                <div class="content">
                     <img src="/1000000528.jpeg" alt="Profilová Fotografie" class="profile-img">
                    <p><strong>Jméno:</strong> Evelyn</p>
                    <p><strong>Příjmení:</strong> Kurincová</p>
                    <p><strong>Věk:</strong> 32</p>
                    <p><strong>Telefon:</strong> 607 473 764</p>
                </div>
            </section>
            <section id="addInsured" class="section" style="display: none;">
                <h1>Přidat pojištěného</h1>
                <form id="insuredForm" class="content">
                    <div class="form-group">
                        <label for="firstName">Jméno:</label>
                        <input type="text" id="firstName" required>
                        <label for="lastName">Příjmení:</label>
                        <input type="text" id="lastName" required>
                        <label for="age">Věk:</label>
                        <input type="number" id="age" required>
                        <label for="phone">Telefonní číslo:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <button type="submit">Přidat pojištěného</button>
                </form>
            </section>
            <section id="insuredListContainer" class="section" style="display: none;">
                <h1>Seznam Pojištěných</h1>
                <ul id="insuredList" class="content"></ul>
            </section>
        </main>
        <footer>
            &copy; <span id="year"></span> Evelyn Kurincová. All rights reserved.
        </footer>
    </div>
    <script src="insured.js"></script>
    <script src="app.js"></script>
    <script src="footerYear.js"></script>
</body>
</html>
